<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname"><br><br>
        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" name="lastname"><br><br>
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber"><br><br>
        <label for="emailAddress">Email Address:</label>
        <input type="text" id="emailAddress" name="emailAddress"><br><br>
        <label for="deliveryDate">Delivery Date:</label>
        <input type="date" id="deliveryDate" name="deliveryDate"><br><br>
        <p>Size</p>
        <label for="small">Small</label>
        <input type="radio" id="small" name="small" value="small">
        <label for="medium">Medium</label>
        <input type="radio" id="medium" name="medium" value="medium">
        <label for="large">Large</label>   
        <input type="radio"  id="large" name="large" value="large">
        <p>Flavor</p>
        <input type="checkbox" id="hawaiian" name="flavor" value="Hawaiian">
        <label for="hawaiian"> Hawaiian (Php 150.00)</label>
        <input type="number" id="quantityHawaiian" name="quantityHawaiian" min="1" max="100"><br><br>
        <input type="checkbox" id="pepperoni" name="flavor" value="Pepperoni">
        <label for="pepperoni"> Pepperoni (Php 140.00)</label>
        <input type="number" id="quantityPepperoni" name="quantityPepperoni" min="1" max="100"><br><br>
        <input type="checkbox" id="vegetable" name="flavor" value="Vegetable">
        <label for="vegetable"> Vegetable (Php 130.00)</label>
        <input type="number" id="quantityVegetable" name="quantityVegetable" min="1" max="100"><br><br>
        <label for="creditCard_Num">Credit Card Number:</label>
        <input type="tel" id="creditCard_Num" name="creditCard_Num"><br><br>
        <label for="pinNumber">PIN:</label>
        <input type="tel" id="pinNumber" name="pinNumber"><br><br>
        <label for="additional_Notes">Additional Note/s:</label>
        <textarea id="additional_Notes" name="additional_Notes" rows="6" cols="40"></textarea>
        <br><br>
        <input type="submit" value="Submit Order">
      </form> 
</body>
</html>
